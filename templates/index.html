<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-success text-center">Crop Recommendation System</h1>

        <!-- Form for user input -->
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="Phosporus">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="Temperature">Temperature (Â°C)</label>
                    <input type="number" step="0.1" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="Humidity">Humidity (%)</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="ph">pH Level</label>
                    <input type="number" step="0.01" id="ph" name="ph" placeholder="Enter pH Level" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall (mm)</label>
                    <input type="number" step="0.1" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        <!-- Display Result -->
        {% if result %}
        <div class="card bg-light mt-4 mx-auto" style="width: 18rem;">
            <img src="{{ url_for('static', filename='img.jpg') }}" class="card-img-top" alt="Recommended Crop">
            <div class="card-body">
                <h5 class="card-title text-center">Recommended Crop:</h5>
                <p class="card-text text-center">{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
